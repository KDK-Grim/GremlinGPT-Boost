name: Build Crimson Flow
on:
  schedule:
    - cron: "13 */6 * * *"   # every 6 hours
  workflow_dispatch:
  push:
    paths:
      - "docs/svg/scripts/generate-crimson-flow.mjs"
      - ".github/workflows/update-crimson-flow.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci --ignore-scripts --no-audit --no-fund
        continue-on-error: true
      - run: npm run build:flow
        env:
          GITHUB_TOKEN: ${{ secrets.PULL_STATIK_PAT }}   # provided automatically
          GH_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
          USER_LOGIN: statikfintechllc
      - name: Commit updated SVG
        run: |
          if [ -n "$(git status --porcelain ./docs/scripts/crimson-flow.svg)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update crimson-flow.svg"
            git pull --rebase
            git push
          fi
