name: Build Crimson Flow

on:
  schedule:
    - cron: "13 */6 * * *" # every 6 hours
  workflow_dispatch:
  push:
    paths:
      - "docs/svg/scripts/generate-crimson-flow.mjs"
      - "docs/svg/package.json"
      - "docs/svg/package-lock.json"
      - ".github/workflows/update-crimson-flow.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: docs/svg

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build crimson-flow.svg
        env:
          GH_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
          GITHUB_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
          USER_LOGIN: statikfintechllc
        run: npm run build:flow

      - name: Update SVG
        env:
          GH_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add docs/svg/
          git commit -m "Update SVG" || echo "No changes to commit"
          git pull --rebase
          git push
