name: Build Crimson Flow
on:
  schedule:
    - cron: "13 */6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "docs/svg/scripts/generate-crimson-flow.mjs"
      - ".github/workflows/update-crimson-flow.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build crimson-flow.svg
        working-directory: docs/svg
        env:
          GH_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
          GITHUB_TOKEN: ${{ secrets.PULL_STATIK_PAT }}
          USER_LOGIN: statikfintechllc
        run: node scripts/generate-crimson-flow.mjs

      - name: Commit updated SVG
        run: |
          if ! git diff --quiet -- docs/svg/crimson-flow.svg; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update crimson-flow.svg"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
