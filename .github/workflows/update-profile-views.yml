name: Update Profile Views (solid red pill)
on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build pv-count.svg
        env:
          USER_LOGIN: statikfintechllc
        run: node scripts/build-pv.mjs
      - name: Commit updated svg (if changed)
        run: |
          if ! git diff --quiet -- assets/pv-count.svg; then
            git config user.name  "actions-user"
            git config user.email "actions@users.noreply.github.com"
            git add assets/pv-count.svg
            git commit -m "Update SVG: pv-count.svg"
            git push
          else
            echo "No changes."
          fi
