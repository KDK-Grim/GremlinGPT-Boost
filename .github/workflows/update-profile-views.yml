name: Update Profile Views Badge
on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - run: cd docs/v.svg && npm ci
      
      - run: node scripts/build-pv.mjs
        env:
          GH_TOKEN: ${{ secrets.PULL_STATIK_PAT }
          
      - name: Commit updated v.svg
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add docs/v.svg/
          git commit -m "chore: update profile views badge" || echo "No changes to commit"
          git pull --rebase
          git push
    

