  <!-- center ring -->
  <text x="268" y="32" class="title">Current Streak</text>
  
<g transform="translate(300,85)">
  <defs>
    <radialGradient id="fireGrad" r="80%">
      <stop offset="0%" stop-color="#fffb" />
      <stop offset="60%" stop-color="#e11d48" />
      <stop offset="100%" stop-color="#0000" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="strokeGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffae00"/>
      <stop offset="50%" stop-color="#ff0044"/>
      <stop offset="100%" stop-color="#ffd500"/>
    </linearGradient>
  </defs>

  <!-- base circle -->
  <circle r="38" fill="none" stroke="#1f2937" stroke-width="10"/>

  <!-- animated fire arc -->
  <g filter="url(#glow)">
    <circle r="38" fill="none" stroke="url(#strokeGrad)" stroke-linecap="round" stroke-width="10" stroke-dasharray="40 240">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="40 240;80 200;120 160;80 200;40 240" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle r="44" fill="url(#fireGrad)" opacity="0.4">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- current streak number -->
  <text text-anchor="middle" dy="6" class="centerNum">0</text>
</g>


  <!-- right block -->
  <text x="520" y="32" class="title">Longest Streaks</text>
  
  <g id="rt0" visibility="visible">
    <text x="520" y="80" class="rightLabel">56 days</text>
    <text x="520" y="102" class="rightSub">2025-05-16 → 2025-07-10</text>
    <set attributeName="visibility" to="visible" begin="0.00s" dur="2s" fill="freeze"/>
  </g>

  <g id="rt1" visibility="hidden">
    <text x="520" y="80" class="rightLabel">17 days</text>
    <text x="520" y="102" class="rightSub">2025-07-16 → 2025-08-01</text>
    <set attributeName="visibility" to="visible" begin="2.20s" dur="2s" fill="freeze"/>
  </g>

  <g id="rt2" visibility="hidden">
    <text x="520" y="80" class="rightLabel">9 days</text>
    <text x="520" y="102" class="rightSub">2025-04-07 → 2025-04-15</text>
    <set attributeName="visibility" to="visible" begin="4.40s" dur="2s" fill="freeze"/>
  </g>

  <!-- loop the right side cycle -->
  <set xlink:href="#rt0" attributeName="visibility" to="visible" begin="6.6000000000000005s" dur="2s" fill="freeze"/>
</svg>